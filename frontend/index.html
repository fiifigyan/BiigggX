    <style>
      /* Critical inline styles to prevent FOUC */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { background-color: #000000; color: #ffffff; }
      body { overflow-x: hidden; }
      #root { min-height: 100vh; }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0A0A0A; }
      ::-webkit-scrollbar-thumb { background: #E53935; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #00BFFF; }

      /* Selection color */
      ::selection { background: #E53935; color: #fff; }
      ::-moz-selection { background: #E53935; color: #fff; }
    </style>
